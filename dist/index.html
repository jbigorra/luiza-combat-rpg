<!DOCTYPE html>
<html>
    <head>
        <title>RPG COMBAT GAME</title>
        <meta charset="utf-8">
        <style>.game-container {
            position: absolute;
            top: 2%;
            right: 2%;
            bottom: 2%;
            left: 2%;
            background-color: aliceblue;
            border: 4px solid black;
            display: flex;
            flex-direction: column;
          }
          .canvas {
            flex-basis: 70%;
            border: 1px solid green;
          }
          .controller {
            flex-basis: 30%;
            border: 1px solid yellow;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center
          }
          .controller button {
            margin-left: 1%;
            margin-right: 1%;
          }
          .controller .controller-selection,
          .controller .controller-actions {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center
          }</style>
    </head>
    <body>
        <div id="rpg-game" class="game-container">
          <div class="canvas"></div>
          <div class="controller">
            <div class="controller-selection">
              <button id="select-melee-character">Select Melee</button>
              <button id="select-ranged-character">Select Ranged</button>
            </div>
            <div class="controller-actions">
              <button id="move-left-button">LEFT</button>
              <button id="move-right-button">RIGHT</button>
              <button id="attack-button">Attack</button>
              <button id="heal-button">Heal</button>
            </div>
          </div>
        </div>
        <script src="/src.e31bb0bc.js"></script>
    </body>
</html>
